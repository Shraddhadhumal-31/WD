<!DOCTYPE html>
<html>
<head>
  <title>Frameset Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e3f2fd; /* light blue */
    }

    frameset {
      border: none;
    }

    frame {
      border: 2px solid #90caf9; /* soft blue borders between frames */
    }
  </style>
</head>

<frameset cols="25%,25%,25%,25%">
  <frame src="pr2.html" name="frame1">
  <frame src="pr3.html" name="frame2">
  <frame src="pr4.html" name="frame3">
  <frame src="pr5.html" name="frame4">
</frameset>

</html>
